<html>
<head>

</head>
<body>

   <h3>Computadora Gamer i7</h3>
    <img src="img/pc_gamer_1.png" width="150"/>

   <h3>Computadora Gamer i5</h3>

<script>
   let numero = 0;
   let numero1 = 0;
   let numero2 = 0;
   let total_general = 0;

        numero++;
        mostrador.value = numero;
        total.value = numero * 2000;
   }
   
    boton2.onclick = () => {
        if (numero != 0) {
        numero = numero - 1;
        mostrador.value = numero;
        total.value = numero * 2000;
      }
   }


   boton3.onclick = () => {

      }
   }


   boton5.onclick = () => {
