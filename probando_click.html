<html>
<head>
   <title>Ejemplo getElementById</title>
</head>
<body>

   <h3>Computadora Gamer i7</h3>
    <img src="img/pc_gamer_1.png" width="150"/>
    <h1></h1>
    <input type="text" id="mostrador">
    <button id="boton">+</button>
    
    <input type="text" id="total">
    
<script>
   let numero = 0;
   boton.onclick = () => {
        numero++;
        mostrador.value = numero;
        total.value = numero * 2000;
   }
</script>
</body>
</html>
